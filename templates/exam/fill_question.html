{% extends 'base.html' %}

{%block header%}
	<h1>填空题</h1>
{%endblock header%}


{%block content%}

<ul class="list-unstyled">
    {% for fill_q in fill_qs %}
        <li>
        	<h3>
            <a href="{% url 'exam:detail_fill' fill_q.id %}">{{fill_q.caption|safe}}</a>
            </h3>

        </li>
    {%empty%}
        <li>No 单选题  have been added yet</li>
    {%endfor%}
</ul>

{%endblock content%}
