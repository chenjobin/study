{% extends 'base.html' %}

{%block header%}
	<h1>单选题</h1>
{%endblock header%}


{%block content%}

<ul class="list-unstyled">
    {% for single_q in single_qs %}
        <li>
        	<h3>
            <a href="{% url 'exam:detail_selection' single_q.id %}">{{single_q.title|safe|striptags|truncatechars:100}}</a>
            </h3>

        </li>
    {%empty%}
        <li>No 单选题  have been added yet11</li>
    {%endfor%}
</ul>

{%endblock content%}
