{% extends 'base.html' %}

{%block header%}
	<h1>单选题</h1>
{%endblock header%}


{%block content%}

<ul class="list-unstyled">
    {% for exam_paper in exam_papers %}
        <li>
        	<h3>
            <a href="{% url 'exam:exam_paper_show' exam_paper.id %}">{{exam_paper.caption|safe}}</a>
            </h3>

        </li>
    {%empty%}
        <li>No 试卷  have been added yet</li>
    {%endfor%}
</ul>

{%endblock content%}
