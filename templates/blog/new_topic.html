{% extends 'blog/base.html' %}
{% load bootstrap3 %}

{%block header%}
	<h2>Add a new topic</h2>
{%endblock header%}

{%block content%}

    <form class="form" action="{% url 'blog:new_topic' %}" method="post">
        {% csrf_token%}
		{% bootstrap_form form %}
        
		{% buttons %}
		<button type="submit" class="btn btn-primary">Add topic</button>
		{% endbuttons %}
    </form>

{%endblock content%}
